<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LYHEL Settings</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      min-width: 220px;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    .header img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    h1 {
      margin: 0;
      font-size: 20px;
      color: #2c3e50;
    }

    .config-box {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 12px 16px;
    }
    label {
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    select {
      margin-left: 8px;
      flex: 1;
      padding: 4px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/48.png" alt="LYHEL icon">
    <h1>LYHEL</h1>
  </div>

  <div class="config-box">
    <label>
      Videos per row:
      <select id="columns">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
    </label>
  </div>

  <script src="popup.js"></script>
</body>
</html>
